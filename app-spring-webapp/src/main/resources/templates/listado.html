<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
				<div class="col-12">
		    		<a th:href="@{'/logout'}">Logout</a>
		    	</div>
		    </div>
		<div class="row">
			<div class="col-12">
				<a th:href="@{/new}">Nuevo</a>
			</div>
		</div>		
		<div class="row">
			<div class="col-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Título</th>
							<th scope="col">Código</th>
							<th scope="col">Precio</th>
							<th scope="col">Tipo</th>
							<th scope="col">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<!-- vamos a iterar sobre productos -->
						<tr th:each="producto : ${productos}">
							<th scope="row" th:text="${producto.id}">opcional</th>
							<td th:text="${producto.titulo}"></td>
							<td th:text="${producto.codigo}"></td>
							<td th:text="${producto.precio}"></td>
							<td><a th:href="@{'/edit/' + ${producto.id}}">Editar</a>|
								<a th:href="@{'/delete/' + ${producto.id}}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
