<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<a th:href="@{/list}">List</a>
			</div>
		</div>		
		<div class="row">
			<div class="col-12">
					<form
						action="#"
						th:action="@{/save}"
						th:object="${producto}"
						method="post"
						>
						<div class="form-group">
							<label for="codigo" class="control-label col-sm-4">Código</label>
							<input
								type="text"
								th:field="*{codigo}"
								id="codigo" 
								class="form-control" 
								label="Codigo"
								required="true"/>
						</div>
						<div class="form-group">
							<label for="descripcion" class="control-label col-sm-4">
								Título
							</label>
							<input
								type="text"
								id="titulo"
								th:field="*{titulo}"
								class="form-control"
								label="Descripcion"
								required="true"/>
						</div>
						<div class="form-group">
							<label for="precio" class="control-label col-sm-4">Precio</label>
							<input
							    type="text"
								th:field="*{precio}" 
								id="precio"
								class="form-control"
								label="Precio"
								required="true"/>
						</div>
						<div class="form-group">
							<label for="precio" class="control-label col-sm-4">Tipo Producto</label>
							<select th:field="*{tipoProducto.id}" required="required"
								id="tipoProducto" 
								class="form-control" 
								style="width:100%">
								<option
								 	th:each="tipo : ${tiposProductos}"
								 	th:value="${tipo.id}"
								 	th:text="${tipo.descripcion}">
							</select>
						</div>
						<button 
							type="submit"
							class="btn btn-success">Grabar</button>
						<a th:href="@{/list}"
							class="btn btn-primary ml-2">Volver</a>
					</h:form>
			</div>
		</div>
	</div>
</body>

</html>
