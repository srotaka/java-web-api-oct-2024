<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="webjars" name="/bootstrap/5.3.3/css/bootstrap-jsf.css"/>
	</h:head>
	   <h:form>
	    <div class="card">
	        <p:dataTable var="product" 
	        	value="#{productoBean.listado}">
	        	 	<p:column headerText="ID">
		                <h:outputText value="#{product.id}" />
		            </p:column>
		            
		            <p:column headerText="Code">
		                <h:outputText value="#{product.codigo}" />
		            </p:column>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{product.titulo}" />
		            </p:column>
		
		            <p:column headerText="Precio">
		                <h:outputText value="#{product.precio}" />
		            </p:column>
		
	        </p:dataTable>
	    </div>
		</h:form>
	
</html>
